<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка товара</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="card">
        <img src="img/headpondss.jpg" alt="Product Image">
        <div class="card-content">
            <h1>Наушники Logitech G Pro X</h1>
            <p>Наушники с микрофоном, мониторные (охватывающие), геймерские, 20-20000 Гц, кабель 1.5 м.</p>
            <p class="price">360</p>
            <button class="btn">Положить в корзину</button>
        </div>
    </div>

    <div class="card">
        <table>
            <tr>
                <td rowspan="4" class="product-image">
                    <img src="img/headpondss.jpg" alt="Product Image">
                </td>
                <td class="product-title">Наушники Logitech G Pro X</td>
            </tr>
            <tr>
                <td class="product-description">Наушники с микрофоном, мониторные (охватывающие), геймерские, 20-20000 Гц, кабель 1.5 м.</td>
            </tr>
            <tr>
                <td class="product-price">360</td>
            </tr>
            <tr>
                <td class="product-button"><button class="btn">Положить в корзину</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
